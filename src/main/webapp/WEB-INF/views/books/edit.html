<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">

    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title errors</div>
    <br/>

    <label for="author">Введите полное имя автора книги: </label>
    <input type="text" th:field="*{authorName}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name errors</div>
    <br/>

    <label for="year">Введите год публикации книг: </label>
    <input type="number" th:field="*{publicationYear}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Publication year errors</div>
    <br/>

    <input type="submit" value="Изменить">
</form>

</body>
</html>
